    }

<body>
  <h1>Nintendo Switch 2 Countdown</h1>
  <!-- <div id="countdown">Loading...</div> -->

  <div class="countdown-container">
    <!-- <h1 class="title">Nintendo Switch 2 Countdown</h1> -->
    <div class="time-box">
      <span class="number" id="days">00</span>
      <span class="label">DAYS</span>
    </div>
    <div class="time-box">
      <span class="number" id="hours">00</span>
      <span class="label">HOURS</span>
    </div>
    <div class="time-box">
      <span class="number" id="minutes">00</span>
      <span class="label">MINUTES</span>
    </div>
    <div class="time-box">
      <span class="number" id="seconds">00</span>
      <span class="label">SECONDS</span>
    </div>
  </div>

  <div class="video-container">
    <iframe
        src="https://www.youtube.com/embed/9flte56erE8"
        frameborder="0"

        allowfullscreen>

    Launching June 5, 2025
  </div>

    <a href="privacy.html" class="privacy-link">Privacy Policy</a>
  </footer>

  <script>
    const targetDate = new Date(2025, 5, 5, 0, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'It\'s here! Have fun and enjoy!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
/*
      document.getElementById('countdown').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
*/
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
